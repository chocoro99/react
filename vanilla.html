<!DOCTYPE html>
<html>
  <body>
    <span>Total clicks: 0</span>
    <button id="btn">Click me</button>
  </body>
  <script>
    const btn = document.getElementById("btn");
    const count = () => {
      const total = document.getElementsByTagName("span");
      const totalSplit = total[0].innerHTML.split(" ");

      totalSplit[totalSplit.length - 1] =
        parseInt(totalSplit[totalSplit.length - 1]) + 1;
      total[0].innerHTML = totalSplit.join(" ");
    };
    btn.addEventListener("click", count);
  </script>
</html>
