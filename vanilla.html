<!DOCTYPE html>
<html>
  <body>
    <span>Total clicks: <span id="number">0</span></span>
    <button id="btn" onclick="count()">Click me</button>
  </body>
  <script>
    function count() {
      const total = document.getElementById("number");
      total.innerHTML = parseInt(total.innerHTML) + 1;
    }
  </script>
</html>
